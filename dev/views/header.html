<header class="main-header">
  <div class="main-header__container main-container">
    <a ui-sref="root.main" class="logo"><img class="logo__pic" src="images/logo.png" alt=""></a>
    <nav class="main-menu">
        <button class="button menu-button smart-toggle">
          <div class="menu-button__container">
            <span class="menu-button__icon"></span>
            <span class="menu-button__icon"></span>
            <span class="menu-button__icon"></span>
          </div>
        </button>
      <ul class="main-menu-list">
        <li class="main-menu-list__item" ng-repeat = "itemMenu in mainMenu"><a ui-sref="{{itemMenu.link}}" ui-sref-active="active"  class="main-menu-list__link">{{itemMenu.text}}</a></li>
      </ul>
    </nav>
    <div class="user-block">
      <div class="user-balance">
        <div class="user-balance__item">
          {{user.balanceLabel}}: 
          <a href="{{user.balanceLink}}" 
             class="user-balance__link" 
             title="{{user.balanceLinkTitle}}">{{user.userCurrency}}{{user.userBalance}}</a>
        </div>
        <div class="user-balance__item">
            {{user.bonusLabel}}: 
            <a href="{{user.bonusLink}}" 
               class="user-balance__link" 
               title="{{user.bonusLinkTitle}}">{{user.userCurrency}}{{user.userBonusBalance}}</a>
        </div>
      </div>
      <a href="{{user.profileLink}}" class="user-icon" title="{{user.profileLinkTitle}}">
        <img class="user-icon__pic" ng-src="images/{{user.userIcon}}" alt="{{user.userName}} {{user.userSecondName}}">
      </a>
      <div class="logout">
        <button class="button logout__btn">
